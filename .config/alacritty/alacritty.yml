env:
  TERM: alacritty

window:
  opacity: 0.8

  padding:
    x: 5
    y: 3

  dynamic_padding: true

  decorations: none

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 6.5

# Colors (Seagull)
colors:
  # Default colors
  primary:
    background: '#ffffff'
    foreground: '#61707a'

  # Default colors
  normal:
    black:   '#0b141a'
    red:     '#ff4053'
    green:   '#11ab00'
    yellow:  '#bf8c00'
    blue:    '#0099ff'
    magenta: '#9854ff'
    cyan:    '#00a5ab'
    white:   '#ffffff'

  # Bright colors
  bright:
    black:   '#0b141a'
    red:     '#ff4053'
    green:   '#11ab00'
    yellow:  '#bf8c00'
    blue:    '#0099ff'
    magenta: '#9854ff'
    cyan:    '#00a5ab'
    white:   '#ffffff'

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: Always

live_config_reload: true

shell:
  program: /bin/zsh

mouse:
  hide_when_typing: true
